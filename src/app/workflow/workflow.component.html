<div [formGroup]="form">
  <div class="card-container">
    <mat-card class="my-panel">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Trigger</mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="trigger" (ngSubmit)="onSubmit()">
          <div class="form-field-container">
            <mat-form-field appearance="fill">
              <mat-label>Trigger Type</mat-label>
              <mat-select formControlName="triggerType">
                <mat-option *ngFor="let type of triggerTypes" [value]="type">{{ type }}</mat-option>
              </mat-select>
            </mat-form-field>
          
            <mat-form-field appearance="fill" *ngIf="trigger.get('triggerType')?.value === 'Webhook'">
              <mat-label>URL</mat-label>
              <input matInput formControlName="url" placeholder="Webhook URL">
            </mat-form-field>
          </div>
          <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save Trigger</button> -->
        </form>
      </mat-expansion-panel>
    </mat-card>
  </div>
  
  <!-- Actions Section -->
  <div *ngFor="let action of actions.controls; let i = index" class="card-container" formArrayName="actions">
    <mat-card class="my-panel">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Action {{ i + 1 }}</mat-panel-title>
        </mat-expansion-panel-header>
          <div [formGroupName]="i" class="form-field-container">
          <mat-form-field appearance="fill">
            <mat-label>Action Type</mat-label>
            <mat-select formControlName="actionType">
              <mat-option *ngFor="let type of actionTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput formControlName="url">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Request Type</mat-label>
            <mat-select formControlName="requestType">
              <mat-option *ngFor="let type of actionRequestTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-checkbox class="example-margin" formControlName="passPrevData">Pass Previous Response</mat-checkbox>
          
          <mat-form-field appearance="fill" *ngIf="!action.get('passPrevData')?.value">
            <mat-label>Data</mat-label>
            <input matInput formControlName="payLoad">
          </mat-form-field>

          <!-- Mappings Section -->
          <div style="margin-top: 10px; margin-bottom: 10px;">
            <h3>Data Mapping (JSONPath)</h3>
            <div formArrayName="mappings">
              <div *ngFor="let map of getMappings(i).controls; let j=index" [formGroupName]="j" style="display: flex; gap: 10px; align-items: baseline;">
                <mat-form-field appearance="fill">
                  <mat-label>Target Field</mat-label>
                  <input matInput formControlName="target" placeholder="e.g. email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Source Path</mat-label>
                  <input matInput formControlName="path" placeholder="e.g. $.trigger.body.email">
                </mat-form-field>
                <button mat-icon-button color="warn" (click)="removeMapping(i, j)" type="button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
            <button mat-button color="primary" (click)="addMapping(i)" type="button">+ Add Mapping</button>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="saveAction(action)">Save</button>
        <button [disabled]="i==0" mat-raised-button color="warn" (click)="removeAction(i)">Remove Action</button>
        <button mat-raised-button color="primary" (click)="addAction(i+1)">Add Action</button>
      </mat-expansion-panel>
    </mat-card>
  </div>
  <!-- <button mat-raised-button color="primary" (click)="addAction()">Add Action</button> -->
  
</div>
