<div class="workflow-list-container">
    <div class="workflow-list-header">
      <button mat-mini-fab color="primary" (click)="openAddWorkflowDialog()">
        Add Workflow
      </button>
    </div>
    <div class="workflow-list">
      <mat-card *ngFor="let workflow of workflows" class="workflow-card">
        <mat-card-header>
          <mat-icon matListIcon [ngStyle]="{'color': workflow.status === 'Active' ? 'green' : 'red'}">
            {{ workflow.status === 'Active' ? 'check_circle' : 'cancel' }}
          </mat-icon>
          <mat-card-title>{{ workflow.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ workflow.description }}</p>
          <!-- Add more workflow details or actions as needed -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
